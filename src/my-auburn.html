<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="../bower_components/coa-user/coa-user.html">

<link rel="lazy-import" href="my-welcome.html">
<link rel="lazy-import" href="my-facility-maintenance.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-auburn">
    <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      [hidden] {
        display: none !important;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      coa-user {
        font-size: 16px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"
        query-params="{{queryParams}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>
          <coa-user id="userElem" 
                    client-id="3"
                    client-secret="192F13E1-7535-478D-BFE6-A73534972CA7"
                    user="{{user}}"></coa-user>
          <a href="#" on-click="logout" hidden$="[[!user.authenticated]]">Logout</a>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="welcome" href="welcome">Welcome</a>
          <a name="facility-maintenance" href="facility-maintenance" hidden$="[[!user.authenticated]]">Facility Maintenance</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My Auburn</div>
          </app-toolbar>
        </app-header>

        <iron-pages id="pages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-welcome name="welcome"></my-welcome>
          <my-facility-maintenance name="facility-maintenance" user="[[user]]"></my-facility-maintenance>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

    <script>
        class MyAuburn extends Polymer.Element {

            static get is() {
                return 'my-auburn';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    rootPattern: String,
                    routeData: Object,
                    subroute: String
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            constructor() {
                super();

                // Get root pattern for app-route, for more info about `rootPath` see:
                // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
                this.rootPattern = (new URL(this.rootPath)).pathname;
            }

            _routePageChanged(page) {
                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.
                if (page === undefined) {
                    return;
                }

                // If no page was found in the route data, page will be an empty string.
                // Deault to 'welcome' in that case.
                this.page = page || 'welcome';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                    // Load page import on demand. Show 404 page if fails
                    var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                    Polymer.importHref(
                        resolvedPageUrl,
                        this._showPage200.bind(this),
                        this._showPage404.bind(this),
                        true);
                }
                /**
                 ** If page we traveled to has a reset fn, call it
                 ** This is to help refresh content that has been loaded
                 **/
            _showPage200() {
                if (this.$.pages.selectedItem.reset)
                    this.$.pages.selectedItem.reset();
            }

            _showPage404() {
                this.page = 'view404';
            }

            logout(event) {
                event.preventDefault();
                event.stopPropagation();
                this.$.userElem.logout();
                window.location.reload();
            }
        }

        window.customElements.define(MyAuburn.is, MyAuburn);
    </script>
</dom-module>
